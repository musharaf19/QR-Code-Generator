<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
        <p>Paste the URL or text below to generate a QR code</p>
    </header>

    <div class="wrapper">
        <div class="form">
            <input type="text" placeholder="Enter text or URL" required>
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img decoding="async" src="" alt="QR Code">
        </div>
    </div>

    <script src="script.js"></script> <!-- Make sure you include the JavaScript file -->
</body>
</html>
